<!-- 表格模板 -->
<script type="text/html" id="tpl-table">
  {{each data}}
  <tr>
    <td>{{$value.name}}</td>
    <td>{{$value.alias}}</td>
    <td>
      <button type="button" class="layui-btn layui-btn-sm"  id="btnEdit" data-id="{{$value.Id}}">编辑</button>
      <button type="button" class="layui-btn layui-btn-sm layui-btn-danger"  data-id="{{$value.Id}}" id="btnDel">删除</button>
    </td>
  </tr>
  {{/each}}
</script>

<!-- 添加分类模板 -->
<script type="text/html" id="tpl-add">
  <style>
    .layui-form {
        padding:10px 90px;
      }
      .layui-form .layui-form-item{
        margin-top:10px
      }
  </style>
  <form class="layui-form" id="addCateForm" >
    <div class="layui-form-item">
          <i class="layui-icon" style="font-size: 20px"></i>
          <input type="text" name="name" required lay-verify="required" placeholder="请输入分类名称" autocomplete="off"
            class="layui-input">
        </div>
        <div class="layui-form-item">
          <i class="layui-icon" style="font-size: 20px"></i>
          <input type="text" name="alias" required lay-verify="required" placeholder="请输入分类别名"
            autocomplete="off" class="layui-input">
        </div>
        <div class="layui-form-item">
          <button class="layui-btn" lay-submit lay-filter="formDemo" id="btnAdd">确认添加</button>
          <button class="layui-btn layui-btn-danger" lay-submit lay-filter="formDemo" id="reset">重置</button>
        </div>
      </form>
</script>

<!-- 修改分类模板 -->
<script type="text/html" id="tpl-edit">
  <style>
    .layui-form {
        padding:10px 90px;
      }
      .layui-form .layui-form-item{
        margin-top:10px
      }
  </style>
  <form class="layui-form" id="editCateForm" lay-filter="edit-form">
    <input type="hidden" name="Id">    
        <div class="layui-form-item">
          <i class="layui-icon" style="font-size: 20px"></i>
          <input type="text" name="name" required lay-verify="required" placeholder="请输入分类名称" autocomplete="off"
            class="layui-input">
        </div>
        <div class="layui-form-item">
          <i class="layui-icon" style="font-size: 20px"></i>
          <input type="text" name="alias" required lay-verify="required" placeholder="请输入分类别名"
            autocomplete="off" class="layui-input">
        </div>
        <div class="layui-form-item">
          <button class="layui-btn" id="sure" lay-submit lay-filter="formDemo">修改内容</button>
          <button class="layui-btn layui-btn-danger" lay-submit lay-filter="formDemo" id="reset">重置</button>
        </div>
      </form>
</script>


<script src="../assets/js/art-cate.js"></script>
</html>
